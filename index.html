<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <title>Лаборатнорная 5 Ашот Папикян</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
         function calculator() {
            // Получаем количество товара и выбранный товар
            const quantity = document.getElementById('quantity').value;
            const product = document.getElementById('product').value;
            
            // Устанавливаем цены на товары
            let price;
            if (product === 'item1') {
                price = 50; // Цена за товар 1
            } else if (product === 'item2') {
                price = 200; // Цена за товар 2
            } else if (product === 'item3') {
                price = 1000; // Цена за товар 3
            }

            // Рассчитываем общую стоимость
            const total = quantity * abs(price);

            // Выводим результат
            document.getElementById('total').innerText = 'Итого: ' + total + " рублей";
        }
    </script>
</head>

<body>

    <div class="flex_container">
        <header>
            <div class="greetings">
                <h4><b>Калькулятор работающий</b></h4>
            </div>
        </header> 
    
        <div class="container mt-4">
            
            <div class="text-center">
                <h5>Расcчитай свой товар!</h5>    
            </div>
            
            <form class="mt-4">
                <div class="form-group">
                    <label for="product">Выбрать вещь:</label>
                    <select class="form-control" id="product">
                        <option value="item1">Фонарик - 50 руб</option>
                        <option value="item2">Мясо - 200 руб</option>
                        <option value="item3">Рюкзак - 1000 руб</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Количество:</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Введите количество товара">
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button type="button" class="btn btn-primary" onclick="calculator()">Посчитать</button>    
                    </div>
                    <div>
                        <h5 id="total">Итого: 0 рублей</h5>
                    </div>
                </div>
            </form>
    
        </div>
    </div>
</body>
</html>
</html>
